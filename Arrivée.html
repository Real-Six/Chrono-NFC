<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Point d'Arrivée</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #eef2f3;
    }
    .result {
      font-size: 1.2rem;
      margin-top: 2rem;
      color: #222;
    }
    .success {
      color: green;
    }
    .failure {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Point d'Arrivée</h1>
  <div class="result" id="result"></div>

  <script>
    const resultDiv = document.getElementById("result");
    const endTime = parseInt(localStorage.getItem("missionEndTime"));
    const player = localStorage.getItem("missionPlayer") || "joueur inconnu";
    const now = Date.now();

    const durationTotalSeconds = 10 * 60; // Durée totale de la mission en secondes

    if (!endTime || isNaN(endTime)) {
      resultDiv.innerHTML = "<span class='failure'>Erreur : Aucune mission en cours. Retourne au départ.</span>";
    } else {
      const startTime = endTime - (durationTotalSeconds * 1000);
      const durationSeconds = Math.floor((now - startTime) / 1000);

      if (now > endTime) {
        resultDiv.innerHTML = `
          <span class='failure'>Désolé ${player}, tu es arrivé trop tard !</span><br>
          Retourne au point de départ pour recommencer.`;
      } else {
        const minutes = Math.floor(durationSeconds / 60);
        const seconds = durationSeconds % 60;
        const formatted = `${minutes}m ${seconds}s`;

        resultDiv.innerHTML = `
          <span class='success'>Bravo ${player} !</span><br>
          Tu as mis <strong>${formatted}</strong> pour atteindre cette balise.<br>
          Classement : <em>en cours de calcul...</em><br>
        `;

        const scores = JSON.parse(localStorage.getItem("scores") || "[]");
        scores.push({ name: player, time: durationSeconds });
        localStorage.setItem("scores", JSON.stringify(scores));
      }

      localStorage.removeItem("missionEndTime");
      localStorage.removeItem("missionPlayer");
    }
  </script>
</body>
</html>
