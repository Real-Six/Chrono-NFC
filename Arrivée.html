<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Point d'Arrivée</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #eef2f3;
    }
    .result {
      font-size: 1.5rem;
      margin-top: 2rem;
      color: #222;
    }
    .success {
      color: green;
    }
    .failure {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Point d'Arrivée</h1>
  <div class="result" id="result"></div>

  <script>
    const resultDiv = document.getElementById("result");
    const endTime = parseInt(localStorage.getItem("missionEndTime"));
    const now = Date.now();

    const durationTotalSeconds = 10 * 60; // Durée totale de la mission en secondes

    if (!endTime || isNaN(endTime)) {
      resultDiv.innerHTML = "<span class='failure'>Erreur : Aucune mission en cours. Retourne au départ.</span>";
    } else {
      const remainingSeconds = Math.floor((endTime - now) / 1000);

      if (remainingSeconds <= 0) {
        resultDiv.innerHTML = `
          <span class='failure'>Temps écoulé !</span><br>
          Retourne au point de départ pour recommencer.`;
      } else {
        const elapsedSeconds = durationTotalSeconds - remainingSeconds;
        const minutes = Math.floor(elapsedSeconds / 60);
        const seconds = elapsedSeconds % 60;
        const formatted = `${minutes}m ${seconds}s`;

        resultDiv.innerHTML = `
          Temps écoulé : <strong>${formatted}</strong>`;
      }

      localStorage.removeItem("missionEndTime");
      localStorage.removeItem("missionPlayer");
    }
  </script>
</body>
</html>
