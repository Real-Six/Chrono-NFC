<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Point d'Arrivée</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #eef2f3;
    }
    .result {
      font-size: 1.5rem;
      margin-top: 2rem;
      color: #222;
    }
    .success {
      color: green;
    }
    .failure {
      color: red;
    }
    .log {
      margin-top: 2rem;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Point d'Arrivée</h1>
  <div class="result" id="result"></div>
  <div class="log" id="log"></div>

  <script>
    const resultDiv = document.getElementById("result");
    const logDiv = document.getElementById("log");
    const endTime = parseInt(localStorage.getItem("missionEndTime"));
    const player = localStorage.getItem("missionPlayer") || "joueur inconnu";
    const now = Date.now();

    const durationTotalSeconds = 5 * 60;

    if (!endTime || isNaN(endTime)) {
      resultDiv.innerHTML = "<span class='failure'>Erreur : Aucune mission en cours. Retourne au départ.</span>";
    } else {
      const remainingSeconds = Math.ceil((endTime - now) / 1000);

      if (remainingSeconds <= 0) {
        resultDiv.innerHTML = `
          <span class='failure'>Temps écoulé !</span><br>
          Retourne au point de départ pour recommencer.`;
      } else {
        const elapsedSeconds = durationTotalSeconds - remainingSeconds;
        const minutes = Math.floor(elapsedSeconds / 60);
        const seconds = elapsedSeconds % 60;
        const formatted = `${minutes}m ${seconds}s`;

        resultDiv.innerHTML = `
          Temps écoulé : <strong>${formatted}</strong>`;

        // Ajout au log dans localStorage
        const logs = JSON.parse(localStorage.getItem("missionLog") || "[]");
        logs.push({ name: player, time: formatted, timestamp: new Date().toLocaleString() });
        localStorage.setItem("missionLog", JSON.stringify(logs));

        // Affichage du log à l'écran
        let html = '<h2>Journal des passages</h2><ul>';
        logs.forEach(entry => {
          html += `<li><strong>${entry.name}</strong> : ${entry.time} (${entry.timestamp})</li>`;
        });
        html += '</ul>';
        logDiv.innerHTML = html;
      }

      localStorage.removeItem("missionEndTime");
      localStorage.removeItem("missionPlayer");
    }
  </script>
</body>
</html>
