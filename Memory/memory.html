<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory - Croix</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      color: #2d2d2d;
    }

    #erreurs {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: auto;
    }

    .card {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      cursor: pointer;
      perspective: 1000px;
    }

    .inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .flipped .inner {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .front {
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
    }

    .back {
      transform: rotateY(180deg);
    }

    #coords, #gameover {
      display: none;
      margin-top: 20px;
      font-size: 1.2em;
      color: #2d2d2d;
    }

    #rejouer {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #2d2d2d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #rejouer:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>Jeu de Memory - Croix</h1>
  <p id="erreurs">Erreurs restantes : 15</p>
  <div class="grid" id="grid"></div>
  <div id="coords">üéâ Bravo ! Coordonn√©es : N 48¬∞ 50.123 E 001¬∞ 30.456</div>
  <div id="gameover">üí• Partie termin√©e ! Vous avez atteint la limite d‚Äôerreurs.</div>
  <button id="rejouer" onclick="location.reload()">üîÅ Rejouer</button>

  <script>
    const grid = document.getElementById("grid");
    const coords = document.getElementById("coords");
    const gameover = document.getElementById("gameover");
    const erreursDisplay = document.getElementById("erreurs");
    const rejouerBtn = document.getElementById("rejouer");

    const totalPairs = 12;
    let erreursRestantes = 15;
    let matched = 0;
    let flipped = [];
    let images = [];

    for (let i = 1; i <= totalPairs; i++) {
      images.push(`Croix/${i}.png`);
      images.push(`Croix/${i}.png`);
    }

    images = images.sort(() => Math.random() - 0.5);

    let gameEnded = false;

    images.forEach((src, index) => {
      const card = document.createElement("div");
      card.className = "card";
      card.dataset.index = index;

      const inner = document.createElement("div");
      inner.className = "inner";

      const front = document.createElement("div");
      front.className = "front";
      front.textContent = "?";

      const back = document.createElement("div");
      back.className = "back";
      const img = document.createElement("img");
      img.src = src;
      back.appendChild(img);

      inner.appendChild(front);
      inner.appendChild(back);
      card.appendChild(inner);
      grid.appendChild(card);

      card.addEventListener("click", () => {
        if (gameEnded || card.classList.contains("flipped") || flipped.length === 2) return;

        card.classList.add("flipped");
        flipped.push({ card, src });

        if (flipped.length === 2) {
          if (flipped[0].src === flipped[1].src) {
            matched++;
            flipped = [];
            if (matched === totalPairs) {
              coords.style.display = "block";
              gameEnded = true;
              rejouerBtn.style.display = "inline-block";
            }
          } else {
            setTimeout(() => {
              flipped.forEach(f => f.card.classList.remove("flipped"));
              flipped = [];
              erreursRestantes--;
              erreursDisplay.textContent = `Erreurs restantes : ${erreursRestantes}`;
              if (erreursRestantes === 0) {
                gameover.style.display = "block";
                gameEnded = true;
                rejouerBtn.style.display = "inline-block";
              }
            }, 1000);
          }
        }
      });
    });
  </script>
</body>
</html>
