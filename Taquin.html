<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taquin 3x3</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 1rem;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #2d2d2d;
      font-size: 1.5rem;
      text-align: center;
    }
    #taquin {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      width: 90vw;
      max-width: 300px;
      aspect-ratio: 1 / 1;
      gap: 2px;
      margin-top: 1rem;
    }
    .tile {
      width: 100%;
      height: 100%;
      background-image: url('Dentelle.jpg');
      background-size: 300% 300%;
      cursor: pointer;
    }
    .empty {
      background: white !important;
      cursor: default;
    }
    #coords {
      margin-top: 20px;
      font-size: 1.2em;
      color: #2d2d2d;
      display: none;
      text-align: center;
      opacity: 0;
    }
  </style>
</head>
<body>
  <h1>Jeu du Taquin 3x3</h1>
  <div id="taquin"></div>
  <div id="coords">ðŸŽ‰ Bravo ! CoordonnÃ©es : N 48Â° 50.123 E 001Â° 30.456</div>

  <script>
    const size = 3;
    const totalTiles = size * size;
    const taquin = document.getElementById("taquin");
    const coords = document.getElementById("coords");
    let tiles = [];
    let positions = [];

    function createTiles() {
      tiles = [];
      for (let i = 0; i < totalTiles - 1; i++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        const col = i % size;
        const row = Math.floor(i / size);
        tile.style.backgroundPosition = `${col * 100}% ${row * 100}%`;
        tile.dataset.index = i;
        tiles.push(tile);
      }
    }

    function render() {
      taquin.innerHTML = "";
      positions.forEach((pos, i) => {
        if (pos === -1) {
          const empty = document.createElement("div");
          empty.className = "tile empty";
          taquin.appendChild(empty);
        } else {
          const tile = tiles[pos];
          tile.onclick = () => tryMove(i);
          taquin.appendChild(tile);
        }
      });
    }

    function tryMove(clickedIndex) {
      const emptyIndex = positions.indexOf(-1);
      const clickedRow = Math.floor(clickedIndex / size);
      const clickedCol = clickedIndex % size;
      const emptyRow = Math.floor(emptyIndex / size);
      const emptyCol = emptyIndex % size;

      const isAdjacent = (Math.abs(clickedRow - emptyRow) + Math.abs(clickedCol - emptyCol)) === 1;
      if (!isAdjacent) return;

      [positions[clickedIndex], positions[emptyIndex]] = [positions[emptyIndex], positions[clickedIndex]];
      render();
      checkSolved();
    }

    function shuffle() {
      do {
        positions = [...Array(totalTiles - 1).keys()];
        positions.push(-1);
        for (let i = positions.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [positions[i], positions[j]] = [positions[j], positions[i]];
        }
      } while (!isSolvable(positions));
    }

    function isSolvable(p) {
      let inv = 0;
      for (let i = 0; i < p.length; i++) {
        for (let j = i + 1; j < p.length; j++) {
          if (p[i] !== -1 && p[j] !== -1 && p[i] > p[j]) inv++;
        }
      }
      return inv % 2 === 0;
    }

    function checkSolved() {
      for (let i = 0; i < totalTiles - 1; i++) {
        if (positions[i] !== i) return;
      }
      if (positions[totalTiles - 1] !== -1) return;

      coords.style.display = "block";
      coords.style.opacity = 0;
      setTimeout(() => {
        coords.style.transition = "opacity 1s ease";
        coords.style.opacity = 1;
      }, 10);
    }

    createTiles();
    shuffle();
    render();
  </script>
</body>
</html>
