<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taquin 3x3</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 1rem;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #2d2d2d;
      font-size: 1.5rem;
      text-align: center;
    }
    #taquin {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      width: 90vw;
      max-width: 300px;
      aspect-ratio: 1 / 1;
      gap: 2px;
      margin-top: 1rem;
    }
    .tile {
      width: 100%;
      height: 100%;
      background-image: url('Dentelle.jpg');
      background-size: 300% 300%;
      cursor: pointer;
    }
    .empty {
      background: white !important;
      cursor: default;
    }
    #coords {
      margin-top: 20px;
      font-size: 1.2em;
      color: #2d2d2d;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Jeu du Taquin 3x3</h1>
  <div id="taquin"></div>
  <div id="coords">N 48° 50.123 E 001° 30.456</div>

  <script>
    const size = 3;
    const totalTiles = size * size;
    const taquin = document.getElementById("taquin");
    const coords = document.getElementById("coords");
    let tiles = [];
    let positions = [];

    function createTiles() {
      for (let i = 0; i < totalTiles; i++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        if (i === totalTiles - 1) {
          tile.classList.add("empty");
          tile.dataset.index = -1;
        } else {
          const col = i % size;
          const row = Math.floor(i / size);
          tile.style.backgroundPosition = `${col * 100}% ${row * 100}%`;
          tile.dataset.index = i;
        }
        tile.addEventListener("click", () => tryMove(i));
        tiles.push(tile);
        positions.push(i);
      }
      positions[totalTiles - 1] = -1;
      render();
    }

    function render() {
      taquin.innerHTML = "";
      positions.forEach(pos => {
        taquin.appendChild(pos === -1 ? createEmptyTile() : tiles[pos]);
      });
    }

    function createEmptyTile() {
      const empty = document.createElement("div");
      empty.className = "tile empty";
      return empty;
    }

    function tryMove(index) {
      const emptyPos = positions.indexOf(-1);
      const row = Math.floor(index / size);
      const col = index % size;
      const emptyRow = Math.floor(emptyPos / size);
      const emptyCol = emptyPos % size;

      const isAdjacent = (Math.abs(row - emptyRow) + Math.abs(col - emptyCol)) === 1;
      if (!isAdjacent) return;

      [positions[index], positions[emptyPos]] = [positions[emptyPos], positions[index]];
      render();
      checkSolved();
    }

    function shuffle() {
      for (let i = positions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [positions[i], positions[j]] = [positions[j], positions[i]];
      }
      if (!isSolvable(positions)) shuffle();
    }

    function isSolvable(p) {
      let inv = 0;
      for (let i = 0; i < p.length; i++) {
        for (let j = i + 1; j < p.length; j++) {
          if (p[i] !== -1 && p[j] !== -1 && p[i] > p[j]) inv++;
        }
      }
      return inv % 2 === 0;
    }

    function checkSolved() {
      for (let i = 0; i < totalTiles - 1; i++) {
        if (positions[i] !== i) return;
      }
      coords.style.display = "block";
    }

    createTiles();
    shuffle();
    render();
  </script>
</body>
</html>
