<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taquin - Dentelle</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 1rem;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #2d2d2d;
      font-size: 1.5rem;
      text-align: center;
    }
    #taquin {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      width: 90vw;
      max-width: 300px;
      aspect-ratio: 1 / 1;
      gap: 2px;
      margin-top: 1rem;
    }
    .tile {
      width: 100%;
      height: 100%;
      background-size: 300% 300%;
      cursor: pointer;
    }
    .empty {
      background: white;
      cursor: default;
    }
    #coords {
      margin-top: 20px;
      font-size: 1.2em;
      color: #2d2d2d;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Jeu du Taquin</h1>
  <div id="taquin"></div>
  <div id="coords">N 48° 50.123 E 001° 30.456</div>

  <script>
    const size = 3;
    const taquin = document.getElementById("taquin");
    const coords = document.getElementById("coords");
    let tiles = [];
    let emptyIndex = size * size - 1;

    function createTiles() {
      for (let i = 0; i < size * size; i++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        if (i === emptyIndex) tile.classList.add("empty");
        else {
          const col = i % size;
          const row = Math.floor(i / size);
          tile.style.backgroundImage = "url('Dentelle.jpg')";
          tile.style.backgroundPosition = `${col * 100}% ${row * 100}%`;
          tile.dataset.index = i;
        }
        taquin.appendChild(tile);
        tiles.push(tile);
      }
    }

    function shuffleTiles() {
      const indices = [...Array(size * size - 1).keys()];
      for (let i = indices.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [indices[i], indices[j]] = [indices[j], indices[i]];
      }
      indices.push(emptyIndex);
      taquin.innerHTML = "";
      tiles = [];
      for (let i = 0; i < indices.length; i++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        if (indices[i] === emptyIndex) tile.classList.add("empty");
        else {
          const col = indices[i] % size;
          const row = Math.floor(indices[i] / size);
          tile.style.backgroundImage = "url('Dentelle.jpg')";
          tile.style.backgroundPosition = `${col * 100}% ${row * 100}%`;
          tile.dataset.index = indices[i];
        }
        tile.addEventListener("click", () => moveTile(i));
        taquin.appendChild(tile);
        tiles.push(tile);
      }
    }

    function moveTile(index) {
  const emptyPos = tiles.findIndex(t => t.classList.contains("empty"));
  const rowIndex = Math.floor(index / size);
  const colIndex = index % size;
  const emptyRow = Math.floor(emptyPos / size);
  const emptyCol = emptyPos % size;

  const isAdjacent = (Math.abs(rowIndex - emptyRow) + Math.abs(colIndex - emptyCol)) === 1;
  if (!isAdjacent) return;

  [tiles[index], tiles[emptyPos]] = [tiles[emptyPos], tiles[index]];
  updateGrid();
  checkSolved();
}


    function updateGrid() {
      taquin.innerHTML = "";
      tiles.forEach((tile, i) => {
        tile.addEventListener("click", () => moveTile(i));
        taquin.appendChild(tile);
      });
    }

    function checkSolved() {
      for (let i = 0; i < tiles.length - 1; i++) {
        if (tiles[i].dataset.index != i) return;
      }
      coords.style.display = "block";
    }

    createTiles();
    shuffleTiles();
  </script>
</body>
</html>
